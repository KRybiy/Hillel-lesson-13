<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG figures and animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <svg width="250" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect x="50" y="50" width="150" height="100" fill="lightgreen" stroke="black" stroke-width="5"/>
  </svg>

  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect class="square" x="50" y="50" width="100" height="100" fill="pink" stroke="black" stroke-width="5"/>
  </svg>

  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="50" fill="purple" stroke="black" stroke-width="5"/>
  </svg>

  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad1" x1="0%" x2="100%" y1="0%" y2="0%">
        <stop offset="0%" stop-color="white" />
        <stop offset="100%" stop-color="skyblue" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="100" rx="80" ry="50" fill="url(#grad1)" stroke="black" stroke-width="5"/>
  </svg>

</body>
</html>
